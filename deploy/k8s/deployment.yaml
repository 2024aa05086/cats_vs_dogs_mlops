apiVersion: v1
kind: ConfigMap
metadata:
  name: cats-dogs-prometheus-config
data:
  prometheus.yml: "global:\n  scrape_interval: 15s\n\nscrape_configs:\n  - job_name:\
    \ \"cats-dogs-api\"\n    metrics_path: /metrics\n    static_configs:\n      -\
    \ targets: [\"cats-dogs-api:8000\"]\n"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-storage
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-api
  labels:
    app: cats-dogs
    component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-dogs
      component: api
  template:
    metadata:
      labels:
        app: cats-dogs
        component: api
    spec:
      containers:
      - name: api
        image: ghcr.io/2024aa05086/cats-dogs-inference:backend-api
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_PATH
          value: /app/models/model.keras
        - name: LABEL_MAP_PATH
          value: /app/models/label_map.json
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: logs
        emptyDir: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-ui
  labels:
    app: cats-dogs
    component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-dogs
      component: ui
  template:
    metadata:
      labels:
        app: cats-dogs
        component: ui
    spec:
      containers:
      - name: ui
        image: ghcr.io/2024aa05086/cats-dogs-inference:ui
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 7860
          name: http
        env:
        - name: API_URL
          value: http://cats-dogs-api:8000/predict

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-prometheus
  labels:
    app: cats-dogs
    component: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-dogs
      component: prometheus
  template:
    metadata:
      labels:
        app: cats-dogs
        component: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        imagePullPolicy: IfNotPresent
        args:
        - --config.file=/etc/prometheus/prometheus.yml
        ports:
        - containerPort: 9090
          name: http
        volumeMounts:
        - name: prom-config
          mountPath: /etc/prometheus
          readOnly: true
      volumes:
      - name: prom-config
        configMap:
          name: cats-dogs-prometheus-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cats-dogs-grafana
  labels:
    app: cats-dogs
    component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cats-dogs
      component: grafana
  template:
    metadata:
      labels:
        app: cats-dogs
        component: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: grafana-storage
