version: "3.9"

services:
  api:
    image: ghcr.io/2024aa05086/cats-dogs-inference:backend-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/model.keras
      - LABEL_MAP_PATH=/app/models/label_map.json
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 10s
      timeout: 3s
      retries: 10

  ui:
    image: ghcr.io/2024aa05086/cats-dogs-inference:ui
    ports:
      - "7860:7860"
    environment:
      - API_URL=http://api:8000/predict
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring:/etc/prometheus:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  grafana-storage:
