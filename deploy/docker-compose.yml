services:
  api:
    image: ghcr.io/2024aa05086/cats-dogs-inference:api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/model.keras
      - LABEL_MAP_PATH=/app/models/label_map.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - /home/cloud/catsdogs/logs:/app/logs:rw

  ui:
    image: ghcr.io/2024aa05086/cats-dogs-inference:ui
    ports:
      - "7860:7860"
    environment:
      - API_URL=http://api:8000/predict
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
