name: CD (Deploy)

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: self-hosted
    permissions:
      packages: read
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Pull latest images pushed by CI
      - name: Pull latest images
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/cats-dogs-inference:api
          docker pull ghcr.io/${{ github.repository_owner }}/cats-dogs-inference:ui

      # Bring up stack (expects your deploy/docker-compose.yml uses those image tags)
      - name: Deploy with Docker Compose
        run: |
          docker compose -f deploy/docker-compose.yml up -d

      - name: Smoke test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python scripts/smoke_test.py --base-url http://127.0.0.1:8000 --image tests/assets/sample_dog.jpg
