name: CD (Compose on self-hosted runner)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    # Recommended: configure a self-hosted runner on your VM/laptop where Docker Compose runs.
    # If you don't have a self-hosted runner, switch to a kind/minikube-based deploy test.
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Pull and deploy (Docker Compose)
        run: |
          docker compose -f deploy/docker-compose.yml pull || true
          docker compose -f deploy/docker-compose.yml up -d --build

      - name: Smoke test
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python scripts/smoke_test.py --base-url http://127.0.0.1:8000 --image tests/assets/sample_dog.jpg
