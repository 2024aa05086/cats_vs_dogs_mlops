name: Train (DVC)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"  # daily 2 AM UTC

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (includes pinned DVC)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      # If you use kagglehub that needs auth, set these repo secrets:
      # KAGGLE_USERNAME, KAGGLE_KEY
      - name: Configure Kaggle creds (only if needed)
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          if [ -n "$KAGGLE_USERNAME" ] && [ -n "$KAGGLE_KEY" ]; then
            mkdir -p ~/.kaggle
            printf '{"username":"%s","key":"%s"}' "$KAGGLE_USERNAME" "$KAGGLE_KEY" > ~/.kaggle/kaggle.json
            chmod 600 ~/.kaggle/kaggle.json
          fi

      - name: Run DVC pipeline
        run: |
          dvc repro

      - name: Configure Git
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Commit DVC lock + ignore rules
        if: github.ref == 'refs/heads/main'
        run: |
          git add dvc.lock models/.gitignore .dvc/.gitignore dvc.yaml
          git diff --cached --quiet || git commit -m "CI: Update pipeline lock [skip ci]"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push

      - name: Push model to DVC remote (non-blocking)
        if: github.ref == 'refs/heads/main'
        run: |
          dvc push || echo "Skipping dvc push: no remote configured"

      - name: Verify model artifacts
        if: github.ref == 'refs/heads/main'
        run: |
          ls -lah models
          test -f models/model.keras
          test -f models/label_map.json
